<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CivicPulse - Report an Issue</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-title">🌐 CivicPulse</div>
      <div class="nav-links">
        <a href="{{ url_for('index') }}">Report Issue</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
      </div>
    </nav>
    <div class="container">
      <h1>Report a Civic Issue</h1>

      <form
        action="{{ url_for('submit_issue') }}"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="description">Issue Description:</label><br />
        <textarea
          name="description"
          id="description"
          rows="4"
          cols="50"
          placeholder="Describe the issue..."
        ></textarea
        ><br /><br />

        <label for="photo">Upload Photo:</label><br />
        <input
          type="file"
          name="photo"
          id="photo"
          accept="image/*"
        /><br /><br />

        <button type="submit">Submit Issue</button>
        <!-- just after the closing </form> tag -->
        <br />
        <a
          href="{{ url_for('dashboard') }}"
          style="
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #4caf50;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
          "
        >
          📊 View Dashboard
        </a>
      </form>
    </div>
  </body>
</html>
